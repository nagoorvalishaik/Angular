  <form #e="ngForm" (ngSubmit)="onSubmit(e.value)">
  <div class="form-group">
    <label >Employee Name</label>
    <input  required type="text" name="name" class="form-control"  #name="ngModel" id="name" ngModel minlength="3" maxlength="10" pattern="[A-Za-z ]+">
    <span class="error" *ngIf="(name.untouched)">Name is required</span>
        <span class="error" *ngIf="name.touched  && name.errors?.['pattern']  && !name.valid && !name.errors?.['minlength']">Enter Only Alpahabet</span>
        <span class="error" *ngIf="(name.valid || !name.valid )&& name.errors?.['minlength'] && name.touched">Cannot be less than 3 char</span>
  </div>

  <div class="form-group">
    <label>Age</label>
    <input type="number" name="age" class="form-control"  #age="ngModel" min="21" max="60" id="age" ngModel>
        <span class="error" *ngIf="age.touched && !age.valid">age Should be between 21 - 60</span>
  </div>


   <div class="form-group">
    <label>Email</label>
    <input  type="email" name="email"  class="form-control"   #email="ngModel" ngModel required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <span  class="error " *ngIf="!email.valid && email.touched && !email.errors?.['pattern']" class="error" >Email is required</span>
        <span  class="error" *ngIf="(!email.valid && email.errors?.['pattern'] && email.touched)" class="error" >Please Enter a valid email</span>
  </div>

  <div class="form-group">
     <label>Salary</label>
      <input type="number" name="salary" class="form-control"  #salary="ngModel" ngModel min="10000" required>
      <span  class="error" *ngIf="!salary.valid && salary.touched && (salary.errors?.['min'] || !salary.errors?.['min'])" class="error" >Should be above 10,000</span>
  </div>

   <div class="form-group">
    <label>Pan Number</label>
    <input type="text" name="pan"  class="form-control" #pan="ngModel" ngModel pattern="^[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}" required minlength="10">
     <span  class="error" *ngIf="(!pan.valid && pan.errors?.['pattern'] && pan.touched)" class="error" >Invalid Pan</span>
  </div>

   <div class="form-group">
    <label>Adhaar Number</label>
    <input type="text" name="adhaar" class="form-control"  ngModel #adhaar="ngModel"  pattern="^[0-9]{12}" required minlength="12">
      <span  class="error" *ngIf="(!adhaar.valid && adhaar.errors?.['pattern'] && adhaar.touched)" class="error">Invalid Adhaar</span>
  </div>
 
  <button type="submit" class="btn btn-success" [disabled]="!e.valid" style="margin-left: 5%;" >Submit</button>
    <button type="reset" value="Reset" class="btn btn-dark" style="margin-left: 5%;" >Reset</button>

</form>
